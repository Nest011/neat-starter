---
pagination:
  data: collections
  size: 1
  alias: tag
  addAllPagesToCollections: true
layout: blog
permalink: /blog/tag/{{tag | slugify }}/index.html
eleventyComputed:
  title: "{{ tag }}"
  
---

<link rel = "stylesheet" href = "/./css/blog.css">

{% for post in collections[tag] %}
  <li>
    <a href="{{post.url}}" style="color:blue">{{post.data.title}}</a>
    <p style="font-size:16px">{{post.data.description}}</p>
    <img src="{{post.data.image}}" alt="{{post.data.title}}" style="width:100%; max-width:300px; height:auto;"></img>
  </li>
{% endfor %}
